 <div class="container">
  <h2>New Invoice</h2>

  <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
    <label for="invoiceNumber">Invoice Number: </label>
    <input type="number" formControlName="invoiceNumber">
    <div *ngIf="invoiceForm.controls['invoiceNumber'].touched && invoiceForm.controls['invoiceNumber'].errors?.['required']">
      <span>This is required</span>
    </div>
    <div *ngIf="invoiceForm.controls['invoiceNumber'].errors?.['positive']">
      <span>Invoice Number should be positive.</span>
    </div>

    <label for="invoiceDate">Invoice Date: </label>
    <input type="date" formControlName="invoiceDate">
    <div *ngIf="invoiceForm.controls['invoiceDate'].errors?.['required']">
      <span>This is required</span>
    </div>

    <label for="paymentDueDate">Payment Due Date: </label>
    <input type="date" formControlName="paymentDueDate">
    <div *ngIf="invoiceForm.controls['paymentDueDate'].errors?.['required']">
      <span>This is required</span>
    </div>

    <label for="shipTo">Ship To: </label>
    <select formControlName="shipTo">
      <option value="" disabled>Select a state</option>
      <option *ngFor="let state of stateForm" [value]="state">{{ state }}</option>
    </select>

    <label for="gst">GST: </label>
    <input type="text" formControlName="gst">
    <div *ngIf="invoiceForm.controls['gst'].errors?.['required']">
      <span>This is required</span>
    </div>

    <!-- Add more fields like SGST, CGST, etc. -->

    <div formArrayName="items">
      <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i">
        <div>
          <label for="name">Item Name:</label>
          <input type="text" formControlName="name">
        </div>

        <div>
          <label for="hsn">HSN/SAC:</label>
          <input type="text" formControlName="hsn">
        </div>

        <div>
          <label for="gst">GST (%):</label>
          <input type="text" formControlName="gst">
        </div>

        <div>
          <label for="quantity">Quantity:</label>
          <input type="text" formControlName="quantity">
        </div>

        <div>
          <label for="rate">Rate:</label>
          <input type="text" formControlName="rate">
        </div>

        <div>
          <label for="amount">Amount:</label>
          <input type="text" formControlName="amount">
        </div>

        <div>
          <label for="total">Total:</label>
          <input type="text" formControlName="total">
        </div>
      </div>
    </div>

    <button type="button" (click)="addItem()">Add Item</button>
    <button type="submit" [disabled]="invoiceForm.invalid">Submit</button>
  </form>
</div>
